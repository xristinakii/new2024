  <title>play </title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .tv-setup {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Side video */
    .side-video {
      width: 100px;
      height: 300px;
      background: linear-gradient(135deg, #222, #444);
      border: 2px solid #800; /* rimane rosso scuro */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px red;
    }

    .side-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* TV body colorato */
    .tv-body {
      width: 400px;
      background: linear-gradient(135deg, #f39c12, #f1c40f);
      border: 12px solid #ff5733; 
      border-radius: 20px;
      box-shadow: 0 0 50px #ffcc00;
      position: relative;
      padding: 20px 20px 40px;
    }

    /* TV schermo colorato */
    .tv-screen {
      width: 100%;
      height: 250px;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      border: 8px solid #34495e;
      border-radius: 10px;
      box-shadow: inset 0 0 20px #ff4d4d;
      overflow: hidden;
      position: relative;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-bottom: 8px;
      box-sizing: border-box;
    }

    .tv-screen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    #video40, #tv-annuncio, #fallback-video {
      display: none;
      z-index: 2;
    }

    #album-art {
    z-index: 3;
    display: none;
    position: absolute;
    top: -2px;
    left: -33px;
    width: 496px;
    height: 301px;
    background: no-repeat center center;
    background-size: cover;
    border-radius: 10px;
    box-shadow: inset 0 0 30px #ff0000;
    }

    #title-container {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: marquee 15s linear infinite, rainbowShift 8s linear infinite;
      white-space: nowrap;
      padding: 8px 15px;
      font-weight: bold;
      font-size: 16px;
      z-index: 10;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes rainbowShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    /* Base del televisore colorata */
    .tv-stand {
      width: 100px;
      height: 25px;
      background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
      margin: 10px auto 0;
      border-radius: 12px;
      box-shadow: inset 0 2px 4px rgba(255,255,255,0.4), 0 6px 10px #000;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      user-select: none;
    }

    /* Base colorata sotto */
    .tv-base {
      width: 150px;
      height: 12px;
      background: linear-gradient(to bottom, #ff4d4d, #cc0000);
      margin: 5px auto;
      border-radius: 6px;
      box-shadow: inset 0 1px 4px #ff0000, 0 3px 8px #000;
    }

    /* Range slider (rimossi gli stili custom per le manopole) */
    #volumeSlider {
      width: 90%;
      height: 6px;
      background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #0000ff, #ff00ff);
      -webkit-appearance: none;
      margin: 3px 0;
    }
    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 14px;
      width: 14px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #f00;
    }

    /* Cerchietti gialli colorati (rimossi) */
    .cerchietto-sx, .cerchietto-dx {
      display: none; /* nascosti */
    }
  </style>
